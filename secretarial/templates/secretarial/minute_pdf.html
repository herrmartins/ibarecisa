<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ata de Reunião</title>
    <style>
      /* Custom styles mimicking Bootstrap 5 classes */
      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
      }

      .col-10 {
        flex: 0 0 83.333333%;
        max-width: 83.333333%;
      }

      .fs-1 {
        font-size: 2.25rem;
      }

      .fs-3 {
        font-size: 1.875rem;
      }

      .fs-6 {
        font-size: 1rem;
      }

      /* You can add additional styles as needed */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <h3>{{church_info.name}} - {{church_info.CNPJ}}</h3>
          <p class="fs-1 d-block">Ata da reunião de {{meeting_date}}</p>
          <div class="row">
            <div class="col-10">
              <p class="fs-6">{{ body|safe }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
