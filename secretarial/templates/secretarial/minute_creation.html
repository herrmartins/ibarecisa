{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="min-h-screen bg-gradient-to-b from-slate-50 to-white">
  <!-- Header Section -->
  <div class="minute-create-header relative">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 relative z-10">
      <div class="text-center mb-4">
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">
          Nova Ata
        </h1>
        <p class="text-white/90 text-lg">
          Preencha os dados da reunião
        </p>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Back Button -->
    <div class="mb-6">
      <a href="{% url 'secretarial:minute-home' %}" class="inline-flex items-center gap-2 text-slate-600 hover:text-primary-600 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Voltar para Registro de Reuniões
      </a>
    </div>

    <!-- Form Card -->
    <div class="minute-create-editor-card mb-8">
      <div class="p-6">
        <form action="{% url 'secretarial:create-minute-view' %}" method="POST" class="space-y-4">
          {% csrf_token %}
          {{form.media}}
          {{form}}
          <div class="flex justify-end pt-4">
            <button type="submit" class="minute-create-btn">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
              Criar Ata
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Excerpts Section -->
    {% if excerpts_list %}
    <div class="minute-create-editor-card">
      <div class="p-6">
        <div class="flex items-center gap-3 mb-4">
          <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          <h3 class="text-lg font-semibold text-slate-800">Trechos de Atas</h3>
        </div>

        <div class="space-y-4">
          <select name="minute_excerpts" class="minute-search-select w-full" id="id_minute_excerpts" multiple>
            {% for e in excerpts_list %}
              <option value="{{e.id}}">{{e}}</option>
            {% endfor %}
          </select>

          <textarea id="excerpt_t_area" class="minute-ai-textarea" rows="4" readonly placeholder="Selecione um trecho acima para visualizar..."></textarea>

          <button class="minute-create-btn minute-create-btn-secondary" id="copy_button" disabled>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
            Copiar Trecho
          </button>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>

<script src="{% static 'js/excerpt_utils.js' %}"></script>
{% endblock %}
