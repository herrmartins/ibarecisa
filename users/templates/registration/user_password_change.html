{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-slate-50 to-white py-12">
  <div class="max-w-lg mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Back Button -->
    <div class="mb-6">
      <a href="{% url 'users:user-profile' request.user.pk %}" class="inline-flex items-center gap-2 text-slate-600 hover:text-primary-600 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Voltar ao Perfil
      </a>
    </div>

    <!-- Password Change Card -->
    <div class="user-password-change-card">
      <div class="user-password-change-header">
        <h4 class="user-password-change-title">
          <svg class="w-6 h-6 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          Altere sua senha
        </h4>
        <p class="user-password-change-subtitle">Digite sua senha atual e escolha uma nova senha segura</p>
      </div>
      <div class="user-password-change-body">
        <form method="post" class="user-password-form-fields">
          {% csrf_token %}

          <!-- Old Password -->
          <div>
            {{ form.old_password }}
          </div>

          <!-- New Password -->
          <div>
            {{ form.new_password1 }}
          </div>

          <!-- Confirm Password -->
          <div>
            {{ form.new_password2 }}
          </div>

          <!-- Actions -->
          <div class="user-password-form-actions">
            <button type="submit" class="user-password-save-btn">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
              Alterar senha
            </button>
            <a href="{% url 'users:user-profile' request.user.pk %}" class="user-password-cancel-btn">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
