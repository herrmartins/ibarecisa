{% extends 'core/base.html' %} {% block content %}

<!-- Page Header -->
<div class="app-page-header">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center mb-8">
      <h1 class="app-page-title">Configurações Básicas</h1>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="app-card">
    <div class="app-card-body">
      <!-- Church Info -->
      <div class="space-y-4">
        <div class="flex items-center gap-3 pb-3 border-b border-slate-200">
          <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
          <div>
            <p class="text-sm text-slate-500">Igreja</p>
            <p class="font-medium text-slate-900">{{ church_info.name }}</p>
          </div>
        </div>

        <div class="flex items-center gap-3 pb-3 border-b border-slate-200">
          <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          <div>
            <p class="text-sm text-slate-500">CNPJ</p>
            <p class="font-medium text-slate-900">{{ church_info.CNPJ }}</p>
          </div>
        </div>

        <div class="flex items-center gap-3 pb-3 border-b border-slate-200">
          <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <div>
            <p class="text-sm text-slate-500">Endereço</p>
            <p class="font-medium text-slate-900">{{ church_info.address }}</p>
          </div>
        </div>

        <div class="flex items-center gap-3 pb-3 border-b border-slate-200">
          <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <div>
            <p class="text-sm text-slate-500">E-mail</p>
            <p class="font-medium text-slate-900">{{ church_info.contact_email }}</p>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
          <div>
            <p class="text-sm text-slate-500">Telefone</p>
            <p class="font-medium text-slate-900">{{ church_info.phone|default:"Não informado" }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
