{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
  <div class="text-center px-4">
    <!-- Icon -->
    <div class="mb-6">
      <svg class="w-24 h-24 mx-auto text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-4xl font-bold text-slate-800 mb-4">Erro Interno do Servidor</h1>

    <!-- Message -->
    <p class="text-lg text-slate-600 mb-8 max-w-md mx-auto">
      Algo deu errado! Ocorreu um erro interno em nossos servidores.
      Nossa equipe já foi notificada e está trabalhando para resolver.
    </p>

    <!-- Back Button -->
    <a href="{% url 'core:home' %}" class="inline-flex items-center gap-2 px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
      </svg>
      <span>Voltar ao Início</span>
    </a>
  </div>
</div>
{% endblock %}
